<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Style/Style1.css">
  <link rel="stylesheet" href="Style/Style2.css">
  <script>
    let entryId = "";

    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      entryId = params.get("id");

      fetch(`/retrieve`)
        .then(response => response.json())
        .then(data => {
          const entry = data.find(item => item._id === entryId);
          if (entry) {
            document.getElementById("provider").value = entry.provider;
            document.getElementById("timeToPayOff").value = entry.timeToPayOff;
            document.getElementById("interest").value = entry.interest;
          }
        });
    });

    function updateEntry() {
      const updated = {
        provider: document.getElementById("provider").value,
        timeToPayOff: document.getElementById("timeToPayOff").value,
        interest: document.getElementById("interest").value
      };

      fetch(`/update/${entryId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      })
        .then(res => res.json())
        .then(result => {
          alert("Entry updated!");
          window.location.href = "index.html";
        })
        .catch(err => alert("Failed to update."));
    }
  </script>
</head>
<body>
  <h1>Minimal CRUD Update One Record</h1>
  Name: <input id="provider"><br>
  Age: <input id="timeToPayOff"><br>
  Comment: <input id="interest"><br>
  <button onclick="updateEntry()">Update</button>
  <br><br>
  <a href="index.html">Cancel</a>
</body>
</html>
