<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose a Calculator</h1>
    <button onclick="location.href='monthly-calculator.html'">Calculate Monthly Payment</button>
    <button onclick="location.href='time-calculator.html'">Calculate Time to Pay Off</button>
  </div>
  <a href="index.html" class="cancel-button">Cancel</a>
</body>
</html>
