<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Records</title>
  <link rel="stylesheet" href="Style/Style1.css">
  <link rel="stylesheet" href="Style/Style2.css">
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: navy;
      text-align: center;
    }
    .record {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .record a {
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }
    .record a:hover {
      text-decoration: underline;
    }
    .cancel {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script>
    window.addEventListener("load", readAll);

    function readAll() {
      fetch("/retrieve")
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("updateList");
          list.innerHTML = "";

          data.forEach(row => {
            const div = document.createElement("div");
            div.className = "record";
            div.innerHTML = `
              <a href="update-one.html?guestid=${row.guestid}">Update Guest #${row.guestid}</a><br>
              Name: ${row.guestname || row.provider}<br>
              Age/Years: ${row.guestage || row.timeToPayOff}<br>
              Comment/Note: ${row.guestcomment || row.interest}
            `;
            list.appendChild(div);
          });
        })
        .catch(error => {
          document.getElementById("updateList").innerText = "Error loading records.";
          console.error("Fetch error:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Update a Record</h1>
  <div id="updateList">Loading...</div>
  <div class="cancel">
    <a href="index.html">Cancel and Return to Home</a>
  </div>
</body>
</html>
